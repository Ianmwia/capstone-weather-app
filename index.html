<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Weather App</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <h1>Weather App</h1>
    </nav>
    <main>
        <form id="form">
            <input type="text" name="search" id="search" placeholder="Search for a City..." required>
            <button type="submit" id="submit-btn">Search</button>
        </form>
        <section id="current-weather">
            <div id="current-location">
            </div>
        </section>
        <section id="hourly-forecast">
        </section>
        <section id="other-data">
        </section>
        <section id="seven-day-forecast">
            <h2>7 Day Forecast</h2>
            <div id="daily-forecast">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy 2025 Weather App</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
